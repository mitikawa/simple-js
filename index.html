<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumo Wrestlers</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <table id="eastWrestlers" class="sumoTable"></table>
    <div id="leftDetails" class="wrestlerDetails">
      <img id="leftImage" class="wrestlerImage" alt="Wrestler Image" src="images/default.JPG">
      <p id="leftName" class="name"></p>
      <p id="leftHeight" class="height"></p>
      <p id="leftWeight" class="weight"></p>
    </div>
    <div id="rightDetails" class="wrestlerDetails">
      <img id="rightImage" class="wrestlerImage" alt="Wrestler Image" src="images/default.JPG">
      <p id="rightName" class="name"></p>
      <p id="rightHeight" class="height"></p>
      <p id="rightWeight" class="weight"></p>
    </div>
    <table id="westWrestlers" class="sumoTable"></table>
  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
