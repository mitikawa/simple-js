<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumo Wrestlers</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav id="navbar">
      <a href="/" data-page="home">Home</a>
      <a href="/banzuke" data-page="banzuke">Banzuke</a>
      <a href="/compare" data-page="compare">Compare</a>
    </nav>
  </header>

  <div>
    <p class="explanation"> Drag and drop the wrestler rows to see the details.</p>
  </div>

  <div id="compareMainSection">
    <table id="eastWrestlers" class="sumoTable"></table>
    <div id="leftDetails" class="wrestlerDetails">
      <img id="leftImage" class="wrestlerImage" alt="Wrestler Image" src="default.jpg">
      <p id="leftName" class="name"></p>
      <p id="leftHeight" class="height"></p>
      <p id="leftWeight" class="weight"></p>
    </div>
    <div id="rightDetails" class="wrestlerDetails">
      <img id="rightImage" class="wrestlerImage" alt="Wrestler Image" src="default.jpg">
      <p id="rightName" class="name"></p>
      <p id="rightHeight" class="height"></p>
      <p id="rightWeight" class="weight"></p>
    </div>
    <table id="westWrestlers" class="sumoTable"></table>
  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
